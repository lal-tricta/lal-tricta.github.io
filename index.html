<head>
  <title>Knit & Note</title>
  <script type="text/javascript">    
    const registerServiceWorker = async () => {
  if ('serviceWorker' in navigator) {
    try {
      const registration = await navigator.serviceWorker.register(
        '/sw.js',
        {
          scope: '/',
        }
      );
      if (registration.installing) {
        console.log('Service worker installing');
         document.getElementById("print_area").innerHTML = 'Service worker installing';
      } else if (registration.waiting) {
        console.log('Service worker installed');
         document.getElementById("print_area").innerHTML = 'Service worker installed';
      } else if (registration.active) {
        console.log('Service worker active');
         document.getElementById("print_area").innerHTML = 'Service worker active <button onclick="window.print()">Print this page</button>';
      }
    } catch (error) {
      console.error(`Registration failed with ${error}`);
    }
  }
};
  registerServiceWorker();
  </script>
</head>
<h1>Knit & Note</h1>
<p id="print_area">This text will replace Service Worker status.</p>
